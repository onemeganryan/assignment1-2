    implementation 'org.terasoluna.gfw:terasoluna-gfw-jodatime:5.7.1.RELEASE'

    implementation 'com.github.onemeganryan:CT417_Assingment1-1:1.0'
    //'assignment' misspelled in repo
}

test {
    useJUnitPlatform()
}